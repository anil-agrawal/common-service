#********************************************************************
# Application environment properties.
#********************************************************************
# Adds an environment to the application
#wrapper.app.env.<key>=<value>

#********************************************************************
# Wrapper Logging Properties
#********************************************************************
wrapper.enableDebuggingLog=false

#********************************************************************
# working directory (Absolute path required)
#********************************************************************
wrapper.working.dir=./

#********************************************************************
# tmp folder (For logging)  (Absolute path required)
# Wrapper creates temporary files named in_.. out_.. err_.. jna..
#********************************************************************
wrapper.tmp.path=service/logs

# Log file to use for wrapper output logging.  (Absolute path required)
wrapper.logfile=service/logs/nix-service.log

#********************************************************************
# Wrapper Windows Service and Posix Daemon Properties
#********************************************************************
# Name of the service
wrapper.ntservice.name=MyTestService

# Display name of the service
wrapper.ntservice.displayname=Test Service

# Description of the service
wrapper.ntservice.description=Test Service

# Directory where to store the wrapper pid file.
wrapper.daemon.pid.dir=/var/run

# Whether for wraper as daemon service
wrapper.daemon.forkAsDaemon=false

#********************************************************************
# Wrapper timeouts
#********************************************************************
# Number of seconds to allow between the time that the Wrapper starts the application
wrapper.startup.timeout=120

# Max time in seconds that wrapper waits for application to be gracefully shutdown
wrapper.shutdown.timeout=30

# Whether to enable application PID test
wrapper.ping.enablePIDCheck=true

# Time interval in seconds between application PID test
wrapper.ping.pidCheckInterval=3

# Whether to enable application health test
wrapper.ping.enableHealthCheck=false

# Time interval in seconds between application health test
wrapper.ping.healthCheckInterval=5

# Max health test retry attempt count
wrapper.ping.healthCheckRetryAttemptCount=3

# If application not respond to healthCheck API withing specified time in seconds, assume failed response
wrapper.ping.healthCheckReceiveTimeout=3

#********************************************************************
# Application Health check configuration
#********************************************************************

# Server IP
wrapper.app.server = 127.0.0.1

# Server PORT
wrapper.app.port = 8080

# Health test Request URI Path
wrapper.app.healthAPI.requestURI = /rest/test

# Health test Request Method (Only GET, POST supported)
wrapper.app.healthAPI.requestMethod = POST

# Health test Request Body (Applicable for Only POST requests)
wrapper.app.healthAPI.requestBody = {"user":"xyz"}

# Health test Request Body Content Type (Applicable for Only POST requests)
wrapper.app.healthAPI.requestContentType = application/json

# Health test Respnse Body Content Type (Response will not be verfied if other than application/json)
wrapper.app.healthAPI.responseContentType = application/json

# Health test API Response verfication key
wrapper.app.healthAPI.responseHealthKey = message

# Health test API Response expected value
wrapper.app.healthAPI.responseExpectedValue = Success

# Number of seconds to allow between the time that the Wrapper asks the application to shutdown and the time that the JVM shuts down. 
# Default: 30 seconds
#wrapper.shutdown.timeout = 

# Number of seconds the wrapper waits for a ping message from the java application.
# If no heart beat is received within a timeout the wrapper assumes that the application
# is non responsive and will restart it.
# Default: 30 seconds
#wrapper.ping.timeout=120
#wrapper.max_failed_invocations=10
#wrapper.restart.delay=20

#********************************************************************
# genConfig: further Properties generated by genConfig
#********************************************************************

wrapper.java.app.jar=service/app/nix.jar
wrapper.java.command=java
wrapper.app.parameter.1=service/logs/nix-test-program.out
wrapper.app.parameter.2=service/logs/nix-test-program.err
wrapper.app.parameter.3=-1
wrapper.java.additional.1 = -Dfile.encoding=UTF-8
wrapper.java.additional.2 = -Xms128m
wrapper.java.additional.3 = -Xmx16384m
wrapper.java.additional.4 = -XX:MaxPermSize=256m
wrapper.java.additional.5 = -Duser.language=en
wrapper.java.additional.6 = -Duser.country=US
wrapper.java.additional.7 = -XX:MaxHeapFreeRatio=40
wrapper.java.additional.8 = -XX:MinHeapFreeRatio=20
wrapper.java.additional.9 = -XX:NewRatio=1
wrapper.java.additional.10 = -Dorg.eclipse.jetty.server.Request.maxFormContentSize=1000000
wrapper.java.additional.11 = -Dhttps.protocols=TLSv1,TLSv1.1,TLSv1.2
wrapper.java.additional.12 = -Djava.awt.headless=true
